    $(document).scroll(function(){

    var iNow=0;
    var timmer;
    var i = 0;

    clearInterval(timmer);
    setTime();

    slider();
    function slider(){

        $('.res').click(function(){
            iNow=0;
            setTime();
            slidTo();
        })

        $('.before').click(function(){
            beforPic();
        })


        $('.next').click(function(){
            nextPic();
            if(iNow==8){
                iNow=$(".bigpic").index(iNow);
            }

        })




        function nextPic(){
            iNow++;
            console.log(iNow);
            slidTo();
            clearInterval(timmer);
            setTime();

        }
        function beforPic(){
            iNow--;
            console.log(iNow);
            slidTo();
            clearInterval(timmer);
            setTime();

        }}
    function slidTo() {
        if (iNow > 7) {
            iNow = 8;
//            if(iNow==8){
//            $('.bigpic').eq(iNow).css('opacity', '0.6');
//            $('.end table').css('z-index','1');
//           }
            $('.end table').css({'z-index':'1','display':'block'});



        }
        if (iNow < 0) {
            iNow = 7;
            $('.bigpic').eq(7).css('opacity', '1');

        }
        var picno = (iNow+1)+"/8";
        $('#page').html(picno);
        $('.bigpic').css('opacity', '0');
        $('.bigpic').eq(iNow).css('opacity', '1');
        $('.btnpic img').css({'opacity': '0.6','border':'none'});
        $('.btnpic img').eq(iNow).css({'opacity':'1','border':'2px solid #ff6585'});

    }
    function setTime(){
        timmer=setInterval(function(){
            iNow++;
            console.log(iNow);
            slidTo();
        },2000);
    }
